<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>País</title>
  </head>
  <body>
    <h1>Países</h1>
    Qual é seu país: <input type="name" name="country" id="country" />
    <input type="button" value="verificar" onclick="calcular()" />
    <div id="res">

    </div>
    <script>
      function calcular () {
       var brasil = document.getElementById('country') 
       var res = document.getElementById('res')
       var pais = (brasil.value)
      if (pais == 'Brasil') {
          res.innerText = `Voce eh Brasileiro`
      } else {
          res.innerText = `Voce eh estrangeiro`
      }

      }
    </script>
  </body>
</html>
